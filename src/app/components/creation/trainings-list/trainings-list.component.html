<div id="rower-container">
    <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-between stretch">
        <mat-form-field flex="50">
            <mat-label>Entrainement</mat-label>
            <mat-select [formControl]="selectedTrainingCtrl">
                @for (training of allTrainings; track $index) {
                    <mat-option [value]="training">
                        {{training?.label}}
                      </mat-option>
                }
            </mat-select>
          </mat-form-field>
          <button color="primary" mat-raised-button (click)="add()">Nouveau</button>
    </div>
    @if(selectedTrainingCtrl.value || isClicOnAddButton) {
        <app-training-edit [trainingFormGroup]="selectedTrainingFormGroup"></app-training-edit>
    }
   
</div>
